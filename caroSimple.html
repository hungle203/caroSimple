<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bàn caro đơn giản</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carGame"></p>
<!--<input type="button" value="Change Value" onclick="changeValue()">-->
</body>

<script>
    let b = document.getElementById("caroGame");

    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }

    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&ensp;";
        }
    }

    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = data;

    function changeValue() {
        let positionX = +prompt("X: ");
        let positionY = +prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&ensp;&ensp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = "<hr/>" + data;
    }
</script>
</html>
